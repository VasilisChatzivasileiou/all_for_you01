<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL FOR YOU</title>
    <style>
        @font-face {
            font-family: 'Identifier';
            src: url('fonts/IDTFIdentifier-0.1-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 50px;
            background-color: #262C2C;
            font-family: 'Identifier', Arial, sans-serif;
            box-sizing: border-box;
            position: relative;
        }

        .title {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #E1384D;
            font-size: 48px;
            text-align: center;
        }

        .quote-container {
            position: absolute;
            top: 400px;
            left: 4%;
            right: 0;
            transform: translate(0, -50%);
            color: #E1384D;
            text-align: center;
            padding: 0 20px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .quote {
            font-size: 44px;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 16px;
            color: #888;
            text-align: right;
        }

        .next-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 60px;
            background-color: #E1384D;
            border: none;
            color: white;
            font-size: 40px;
            font-family: 'Identifier', Arial, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #262C2C;
        }

        .menu-container {
            position: absolute;
            top: 30%;
            right: 39px;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .menu-icon {
            width: 60px;
            height: 50px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #E1384D;
            width: 150px;
            border-radius: 0px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu button {
            width: 100%;
            padding: 10px;
            background-color: #262C2C;
            color: #E1384D;
            border: none;
            border-radius: 5px;
            font-family: 'Identifier', Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu button:hover {
            background-color: #E1384D;
            color: white;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo {
            width: 90px;
            height: 90px;
        }

        @media (max-width: 768px) {
            .next-button {
                width: 120px;
                height: 50px;
                font-size: 40px;
                bottom: 50px;
            }
        }

        @media (max-width: 480px) {
            .next-button {
                width: 80px;
                height: 40px;
                font-size: 28px;
                bottom: 20px;
            }

            .menu-icon {
                width: 40px;
                height: 30px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .title {
                top: 50%;
                font-size: 28px;
            }

            .quote-container .quote {
                font-size: 30px;
                top: 300px;
            }

            .menu-container {
                top: 20%;
                right: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="icons/AFYlogo.png" alt="Logo" class="logo">
    </div>

    <div class="title">ALL FOR <u>YOU</u></div>

    <div class="quote-container">
        <div class="quote" id="quote">Loading...</div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <button class="next-button" onclick="showNextQuote()">next</button>

    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">
            <img src="icons/Group 180.png" alt="Menu" class="menu-icon">
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
            <button onclick="navigateToWallpaper()">Info</button>
            <button onclick="navigateToIntroduction()">Introduction</button>
            <button onclick="navigateToAddQuote()">Add Quote</button>
        </div>
    </div>

    <script>
        let quotes = [];
        let currentQuoteIndex = 0;

        async function loadQuotes() {
            try {
                const response = await fetch('https://all-for-you01.onrender.com/quotes');
                if (!response.ok) {
                    throw new Error(`Failed to fetch quotes: ${response.statusText}`);
                }

                quotes = await response.json();
                console.log('Fetched quotes:', quotes);

                if (quotes.length > 0) {
                    updateQuoteDisplay(currentQuoteIndex);
                } else {
                    document.getElementById('quote').innerText = "No quotes available.";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('quote').innerText = "Error loading quotes.";
            }
        }

        function updateQuoteDisplay(index) {
            const quote = quotes[index];
            document.getElementById('quote').innerText = quote.text || "No quote provided.";
            document.getElementById('timestamp').innerText = quote.created_at || "Timestamp unavailable.";
        }

        function showNextQuote() {
            if (quotes.length === 0) return;
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            updateQuoteDisplay(currentQuoteIndex);
        }

        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function navigateToWallpaper() {
            window.location.href = "wallpaper.html";
        }

        function navigateToIntroduction() {
            window.location.href = "introduction.html";
        }

        function navigateToAddQuote() {
            window.location.href = "add_quote.html";
        }

        document.addEventListener("DOMContentLoaded", loadQuotes);

    </script>
</body>
</html>
