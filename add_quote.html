<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all for you</title>
    <style>
        @font-face {
            font-family: 'Identifier';
            src: url('fonts/IDTFIdentifier-0.1-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #262C2C;
            font-family: 'Identifier', Arial, sans-serif;
            color: #E1384D;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 90px;
            cursor: pointer;
        }

        .title {
            font-size: 48px;
            margin: 10px 0;
            position: absolute;
            top: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 20px;
            font-style: italic;
            color: #CCCCCC;
            margin-top: 85px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .input-wrapper {
            position: relative;
            width: 400px;
        }

        .quote-input {
            padding: 10px;
            width: 100%;
            border: 2px solid #E1384D;
            border-radius: 5px;
            background-color: #262C2C;
            color: #E1384D;
            font-family: 'Identifier', Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .quote-input::placeholder {
            color: #E1384D;
            opacity: 0.7;
        }

        .quote-input:focus {
            outline: none;
            border-color: white;
        }

        .char-counter {
            position: absolute;
            bottom: -12px;
            right: 0px;
            font-size: 19px;
            color: #CCCCCC;
        }

        .enter-button {
            cursor: pointer;
            width: 80px;
            height: auto;
        }

        .erase-button {
            cursor: pointer;
            background-color: #E1384D;
            color: #CCCCCC;
            padding: 0px 0px;
            font-size: 24px;
            font-family: 'Identifier', Arial, sans-serif;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .erase-button:hover {
            background-color: #262C2C;
            color: #E1384D;
        }

        .feedback {
            margin-top: 10px;
            font-size: 20px;
            font-style: italic;
            color: #E1384D;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="icons/AFYlogo.png" alt="Logo" class="logo">
    </a>

    <div class="title" id="dynamicTitle">ALL FOR <u>YOU</u></div>
    <div class="subtitle">inspire someone in your own words</div>

    <div class="container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="quoteInput" 
                class="quote-input" 
                placeholder="Enter your quote..." 
                maxlength="100" />
            <div class="char-counter" id="charCounter">100</div>
        </div>
        <br />
        <img src="icons/enter-button.png" alt="Enter Button" class="enter-button" onclick="addQuote()" />
        <button class="erase-button" onclick="deleteAllQuotes()">Erase All Quotes</button>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        function updateTitle() {
            const userName = localStorage.getItem("userName");

            if (userName) {
                const titleElement = document.getElementById("dynamicTitle");
                titleElement.innerHTML = `ALL FOR <u>${userName.toUpperCase()}</u>`;
            }
        }

        const quoteInput = document.getElementById("quoteInput");
        const charCounter = document.getElementById("charCounter");

        // Update character counter on input
        quoteInput.addEventListener("input", () => {
            const remaining = 100 - quoteInput.value.length;
            charCounter.textContent = `${remaining}`;
        });

        function addQuote() {
            const feedback = document.getElementById("feedback");
            const newQuote = quoteInput.value.trim();

            if (!newQuote) {
                feedback.textContent = "Please enter a valid quote!";
                return;
            }

            fetch('https://all-for-you01.onrender.com/quotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quote: newQuote }) // Send quote as JSON object
            })
            .then(response => response.json())
            .then(data => {
                // Fallback in case `data.message` is undefined
                feedback.textContent = data.message || "Your quote has been added!";
                quoteInput.value = "";
                charCounter.textContent = "100"; // Reset counter
            })
            .catch(error => {
                console.error("Error:", error);
                feedback.textContent = "An error occurred while adding the quote.";
            });
        }

        async function deleteAllQuotes() {
            const feedback = document.getElementById("feedback");

            try {
                const response = await fetch('https://all-for-you01.onrender.com/quotes', {
                    method: 'DELETE',
                });

                if (response.ok) {
                    feedback.textContent = 'All quotes have been deleted!';
                } else {
                    const errorMessage = await response.text();
                    feedback.textContent = `Failed to delete quotes: ${errorMessage}`;
                }
            } catch (error) {
                console.error('Error deleting quotes:', error);
                feedback.textContent = 'An error occurred while trying to delete the quotes.';
            }
        }

        updateTitle();
    </script>
</body>
</html>
